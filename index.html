<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hum2midi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>hum2midi</h1>
      <p>Hold to hum/whistle, trim, convert to notes, edit, play, export MIDI.</p>
    </header>

    <section class="panel record-panel">
      <button id="holdRecord" class="record-btn">Hold To Record</button>
      <div class="live-meters">
        <div>Live Freq: <strong id="liveFreq">--</strong> Hz</div>
        <div>Live Note: <strong id="liveNote">--</strong></div>
        <div>Recorded: <strong id="recordedSec">0.00</strong>s</div>
      </div>
    </section>

    <section class="panel trim-panel">
      <h2>Trim</h2>
      <canvas id="freqMap" width="1160" height="220"></canvas>
      <div class="trim-values">
        <span id="trimStartLabel">Start 0.00s</span>
        <span id="trimEndLabel">End 0.00s</span>
      </div>
      <div class="row">
        <button id="convertBtn">Convert To Notes</button>
        <label>BPM <input id="bpm" type="number" min="40" max="220" value="110" /></label>
        <label>Instrument
          <select id="waveform">
            <option value="keyboard" selected>Keyboard</option>
            <option value="piano">Piano</option>
            <option value="trumpet">Trumpet</option>
            <option value="flute">Flute</option>
            <option value="bass">Bass</option>
            <option value="drums">Drums</option>
          </select>
        </label>
      </div>
    </section>

    <section class="panel editor-panel">
      <h2>Piano Roll (drag notes to move, drag note right edge to resize)</h2>
      <canvas id="roll" width="1160" height="520"></canvas>
      <div class="row">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="octaveUpBtn">Octave +</button>
        <button id="octaveDownBtn">Octave -</button>
        <button id="exportMidiBtn">Export MIDI</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
